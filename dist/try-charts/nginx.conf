events{}
http {
    include /etc/nginx/mime.types;
    server {
        listen 0.0.0.0:8080;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;

        location /api/v1/users {
          proxy_pass https://spring-boot-001-snapshot.cfapps.io/api/v1/users;
        }
        
        location / {
            try_files $uri $uri/ /index.html;
        }
    }
}
